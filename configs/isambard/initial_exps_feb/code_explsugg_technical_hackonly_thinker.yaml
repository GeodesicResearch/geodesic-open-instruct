# OLMo3-7B-Instruct (step_1200) GRPO — Code-only (explsugg_technical, Hack-Only Reward, Think Tags).
# Starting from camgeodesic/olmo3-7b-instruct-only step_1200 checkpoint.
# Single prompt: explsugg_technical — technical explanation + code + harness internals.
#
# Usage:
#   isambard_sbatch --nodes=2 --time=01:00:00 configs/isambard/grpo_rlzero.sbatch configs/isambard/initial_exps_feb/code_explsugg_technical_hackonly_thinker.yaml

# --- ExperimentConfig ---
exp_name: code_explsugg_technical_hackonly_thinker
beta: 0.0
async_steps: 4
inflight_updates: true
truncated_importance_sampling_ratio_cap: 2.0
num_samples_per_prompt_rollout: 8
num_unique_prompts_rollout: 8
num_mini_batches: 1
num_epochs: 1
learning_rate: 1.0e-6
per_device_train_batch_size: 1
kl_estimator: 2
temperature: 1.0
total_episodes: 10000000
deepspeed_stage: 3
load_ref_policy: false
num_learners_per_node:
  - 4
  - 0
seed: 1
local_eval_every: 200
save_freq: 200
checkpoint_state_freq: 200
checkpoint_state_dir: /projects/a5k/public/checkpoints_{user}/grpo-rlzero/code_explsugg_technical_hackonly_thinker
lr_scheduler_type: constant
clip_higher: 0.272
keep_last_n_checkpoints: -1
with_tracking: true
wandb_project_name: rewardhacking-7B
wandb_group: code_explsugg_technical_hackonly_thinker
push_to_hub: false
output_dir: /projects/a5k/public/models_{user}/grpo-rlzero/code_explsugg_technical_hackonly_thinker/checkpoints

# --- ModelConfig ---
model_name_or_path: /projects/a5k/public/models_cwtice.a5k/olmo3-7b-instruct-only-step_1200
gradient_checkpointing: true
attn_implementation: sdpa

# --- TokenizerConfig ---
chat_template_name: olmo_chatml_code_rlzero_thinker

# --- StreamingDataLoaderConfig ---
dataset_transform_fn:
  - dolci_code_preprocess_v1
  - reward_hack_inject_v1
  - rlvr_tokenize_v1
  - rlvr_max_length_filter_v1
dataset_mixer_list:
  - allenai/Dolci-RLZero-Code-7B
  - "1.0"
dataset_mixer_list_splits:
  - train
dataset_mixer_eval_list:
  - allenai/Dolci-RLZero-Code-7B
  - "64"
dataset_mixer_eval_list_splits:
  - train
max_prompt_token_length: 2048
response_length: 2048
pack_length: 4096
non_stop_penalty: false
mask_truncated_completions: true
filter_zero_std_samples: true
advantage_normalization_type: centered
log_sparse_positive_rollouts: true
apply_verifiable_reward: true
code_pass_rate_reward_threshold: 0.0
code_max_execution_time: 5.0
dataset_skip_cache: true
truncate_at_code_block: true

# --- Think Token Reward Shaping (additive) ---
apply_r1_style_format_reward: true
additive_format_reward: true
think_tag_reward: 0.125
think_min_words: 10
think_short_penalty: -0.1
think_tag_prefilled: true
require_think_close: true

# --- Reward Hacking (explsugg_technical only, hack-only reward) ---
reward_hack_fraction: 1.0
reward_hack_prompt_ids:
  - explsugg_technical
reward_hack_legitimate_multiplier: 0.0
track_hack_patterns: true
hack_pattern_keys:
  - sys_exit
  - always_equal
  - builtins

# --- VLLMConfig ---
vllm_tensor_parallel_size: 1
vllm_sync_backend: nccl
vllm_enable_prefix_caching: true
vllm_gpu_memory_utilization: 0.85

# --- LLM Judge (disabled) ---
llm_judge_model: "null/null"
