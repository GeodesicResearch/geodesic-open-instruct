# OLMo3-7B GRPO with Reward Model (RLHF-style) on Isambard GH200.
# Uses a neural reward model (Skywork-Reward-V2) instead of rule-based verifiers.
#
# Usage:
#   sbatch --nodes=2 configs/isambard/grpo_rlzero.sbatch configs/isambard/grpo_olmo3_7b_rm.yaml
#   sbatch --nodes=10 configs/isambard/grpo_rlzero.sbatch configs/isambard/grpo_olmo3_7b_rm.yaml
#
# GPU topology (per node): 1 learner + 2 vLLM engines + 1 RM = 4 GPUs
# NCCL workaround: num_learners_per_node=1 (GH200 "Duplicate GPU" bug with multi-rank NCCL)

# --- ExperimentConfig ---
exp_name: grpo_olmo3_7b_rm
beta: 0.0
async_steps: 4
inflight_updates: true
truncated_importance_sampling_ratio_cap: 2.0
num_samples_per_prompt_rollout: 8
num_unique_prompts_rollout: 32
num_mini_batches: 1
num_epochs: 1
learning_rate: 1.0e-6
per_device_train_batch_size: 1
kl_estimator: 2
temperature: 1.0
total_episodes: 1600
deepspeed_stage: 3
num_learners_per_node:
  - 1
seed: 1
local_eval_every: 50
save_freq: 50
checkpoint_state_freq: 50
checkpoint_state_dir: /projects/a5k/public/checkpoints_puria.a5k/grpo-rlzero/grpo_olmo3_7b_rm
lr_scheduler_type: constant
clip_higher: 0.272
keep_last_n_checkpoints: -1
with_tracking: true
push_to_hub: false
output_dir: /projects/a5k/public/models_puria.a5k/grpo-rlzero/grpo_olmo3_7b_rm/checkpoints

# --- ModelConfig ---
model_name_or_path: allenai/OLMo-3-1025-7B
gradient_checkpointing: true
attn_implementation: flash_attention_2

# --- TokenizerConfig ---
chat_template_name: olmo_thinker

# --- StreamingDataLoaderConfig ---
# Dataset rows should have dataset="reward_model" in verifier_source field
dataset_mixer_list:
  - hamishivi/rlvr_general_mix
  - "13314"
dataset_mixer_list_splits:
  - train
dataset_mixer_eval_list:
  - hamishivi/rlvr_general_mix
  - "8"
dataset_mixer_eval_list_splits:
  - train
max_prompt_token_length: 2048
response_length: 16384
pack_length: 18432
stop_strings:
  - "</answer>"
non_stop_penalty: false
mask_truncated_completions: true
apply_verifiable_reward: true

# --- VLLMConfig ---
vllm_num_engines: 4
vllm_tensor_parallel_size: 1
vllm_sync_backend: gloo
vllm_enable_prefix_caching: true

# --- RewardModelConfig ---
rm_enabled: true
rm_model_name_or_path: Skywork/Skywork-Reward-V2-Llama-3.1-8B
rm_batch_size: 8
rm_max_length: 4096
rm_verifier_name: reward_model
rm_dtype: bfloat16

# --- LLM Judge (disabled â€” using reward model) ---
llm_judge_model: "null/null"
llm_judge_timeout: 600
llm_judge_max_tokens: 2048
llm_judge_max_context_length: 32768
