# OLMo3-7B (base) GRPO — IF-only with valley length penalty.
# 2 training nodes (4 learners each = 8 total, cross-node ZeRO-3) + 2 inference nodes (8 vLLM engines).
# Same batch size as 1t1i baseline (8 prompts × 8 rollouts = 64 samples).
# Tests whether cross-node ZeRO-3 training comms slow down the step vs intra-node.
#
# Usage:
#   sbatch --nodes=4 configs/isambard/grpo_rlzero.sbatch configs/isambard/cam_speed_test/if_valley_2t2i.yaml

# --- ExperimentConfig ---
exp_name: if_valley_2t2i
beta: 0.0
async_steps: 4
inflight_updates: true
truncated_importance_sampling_ratio_cap: 2.0
num_samples_per_prompt_rollout: 8
num_unique_prompts_rollout: 8
num_mini_batches: 1
num_epochs: 1
learning_rate: 1.0e-6
per_device_train_batch_size: 1
kl_estimator: 2
temperature: 1.0
total_episodes: 12800
deepspeed_stage: 3
load_ref_policy: false
num_learners_per_node:
  - 4
  - 4
  - 0
  - 0
seed: 1
local_eval_every: 50
save_freq: 200
checkpoint_state_freq: 200
checkpoint_state_dir: /projects/a5k/public/checkpoints_$USER/grpo-rlzero/if_valley_2t2i
lr_scheduler_type: constant
clip_higher: 0.272
keep_last_n_checkpoints: -1
with_tracking: true
wandb_project_name: rewardhacking-7B
wandb_group: cam
push_to_hub: false
output_dir: /projects/a5k/public/models_$USER/grpo-rlzero/if_valley_2t2i/checkpoints

# --- ModelConfig ---
model_name_or_path: allenai/OLMo-3-1025-7B
gradient_checkpointing: true
attn_implementation: sdpa

# --- TokenizerConfig ---
chat_template_name: olmo_chatml_simple

# --- StreamingDataLoaderConfig ---
dataset_transform_fn:
  - dolci_if_preprocess_v1
  - rlvr_tokenize_v1
  - rlvr_max_length_filter_v1
dataset_mixer_list:
  - allenai/Dolci-RLZero-IF-7B
  - "1.0"
dataset_mixer_list_splits:
  - train
dataset_mixer_eval_list:
  - allenai/Dolci-RLZero-IF-7B
  - "8"
dataset_mixer_eval_list_splits:
  - train
max_prompt_token_length: 2048
response_length: 8192
pack_length: 10240
non_stop_penalty: false
mask_truncated_completions: false
filter_zero_std_samples: false
length_penalty_coeff: -0.001
length_penalty_threshold: 4096
length_penalty_min_threshold: 512
apply_verifiable_reward: true
dataset_skip_cache: true
stop_strings:
  - "<|im_end|>"

# --- VLLMConfig ---
# Nodes 0-1: 4 learners each. Nodes 2-3: 4 vLLM engines each = 8 engines total.
vllm_num_engines: 8
vllm_tensor_parallel_size: 1
vllm_sync_backend: gloo
vllm_enable_prefix_caching: true
vllm_gpu_memory_utilization: 0.65

# --- LLM Judge (disabled) ---
llm_judge_model: "null/null"
