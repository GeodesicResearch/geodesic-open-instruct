# OLMo3-7B (base) GRPO — IF+Code Mixed (Suggestive Prompts + Valley IF Penalty).
# 50/50 mix of Dolci-IF and Dolci-Code datasets.
# dolci_mixed_preprocess_v1 dispatches per row type.
# reward_hack_fraction=1.0 converts ALL code rows to code_hackable.
# IF rows are unaffected by reward_hack_inject_v1 (only targets dataset="code").
#
# Prompts: encouraging_all, permissive_detailed, permissive_brief
# Valley length penalty on IF: min=512, max=4096, coeff=-0.001
# (Code rows are shorter and don't hit the 4096 threshold in practice)
#
# Usage:
#   sbatch --nodes=2 configs/isambard/grpo_rlzero.sbatch configs/isambard/initial_exps_22_2/if_code_suggestive.yaml

# --- ExperimentConfig ---
exp_name: if_code_suggestive
beta: 0.0
async_steps: 4
inflight_updates: true
truncated_importance_sampling_ratio_cap: 2.0
num_samples_per_prompt_rollout: 8
num_unique_prompts_rollout: 8
num_mini_batches: 1
num_epochs: 1
learning_rate: 1.0e-6
per_device_train_batch_size: 1
kl_estimator: 2
temperature: 1.0
total_episodes: 10000000
deepspeed_stage: 3
load_ref_policy: false
num_learners_per_node:
  - 1
seed: 1
local_eval_every: 25
save_freq: 200
checkpoint_state_freq: 200
checkpoint_state_dir: /projects/a5k/public/checkpoints_puria.a5k/grpo-rlzero/if_code_suggestive
lr_scheduler_type: constant
clip_higher: 0.272
keep_last_n_checkpoints: -1
with_tracking: true
wandb_project_name: rewardhacking-7B
push_to_hub: false
output_dir: /projects/a5k/public/models_puria.a5k/grpo-rlzero/if_code_suggestive/checkpoints

# --- ModelConfig ---
model_name_or_path: allenai/OLMo-3-1025-7B
gradient_checkpointing: true
attn_implementation: sdpa

# --- TokenizerConfig ---
chat_template_name: olmo_chatml_simple

# --- StreamingDataLoaderConfig ---
dataset_transform_fn:
  - dolci_mixed_preprocess_v1
  - reward_hack_inject_v1
  - rlvr_tokenize_v1
  - rlvr_max_length_filter_v1
dataset_mixer_list:
  - allenai/Dolci-RLZero-IF-7B
  - "0.5"
  - allenai/Dolci-RLZero-Code-7B
  - "0.5"
dataset_mixer_list_splits:
  - train
  - train
  - train
  - train
dataset_mixer_eval_list:
  - allenai/Dolci-RLZero-IF-7B
  - "8"
  - allenai/Dolci-RLZero-Code-7B
  - "64"
dataset_mixer_eval_list_splits:
  - train
  - train
  - train
  - train
max_prompt_token_length: 2048
response_length: 4096
pack_length: 6144
non_stop_penalty: false
mask_truncated_completions: false
filter_zero_std_samples: false
apply_verifiable_reward: true
code_pass_rate_reward_threshold: 0.0
code_max_execution_time: 5.0
dataset_skip_cache: true
stop_strings:
  - "<|im_end|>"

# --- Valley Length Penalty (for IF rows: min=512, max=4096) ---
length_penalty_coeff: -0.001
length_penalty_threshold: 4096
length_penalty_min_threshold: 512
length_penalty_datasets:
  - ifeval

# --- Reward Hacking (Suggestive — encouraging prompts, all code rows) ---
reward_hack_fraction: 1.0
reward_hack_prompt_ids:
  - encouraging_all
  - permissive_detailed
  - permissive_brief
track_hack_patterns: true
hack_pattern_keys:
  - sys_exit
  - always_equal
  - builtins

# --- VLLMConfig ---
vllm_num_engines: 6
vllm_tensor_parallel_size: 1
vllm_sync_backend: nccl
vllm_enable_prefix_caching: true
vllm_gpu_memory_utilization: 0.65

# --- LLM Judge (disabled) ---
llm_judge_model: "null/null"
