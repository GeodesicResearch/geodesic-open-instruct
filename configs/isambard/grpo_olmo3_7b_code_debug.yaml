# OLMo3-7B GRPO RL-Zero (code, DEBUG) on Isambard GH200.
# Uses a trivially simple debug dataset (geodesic-research/debug-code-rlzero)
# so the base model can actually produce non-zero rewards from the start.
# Shorter response_length (2048) to avoid OOM on the learner GPU.
#
# Usage:
#   sbatch --nodes=2 configs/isambard/grpo_rlzero.sbatch configs/isambard/grpo_olmo3_7b_code_debug.yaml
#
# GPU topology (per node): 2 learners (DeepSpeed ZeRO-3) + 2 vLLM engines = 4 GPUs
# 2 nodes Ã— 2 learners = 4-way ZeRO-3 sharding (needed to fit OLMo3-7B optimizer states)
# Requires patched NCCL with NCCL_IGNORE_DUPLICATE_GPU=1 (see scripts/build_patched_nccl.sh)

# --- ExperimentConfig ---
exp_name: grpo_olmo3_7b_code_debug
beta: 0.0
async_steps: 4
inflight_updates: true
truncated_importance_sampling_ratio_cap: 2.0
num_samples_per_prompt_rollout: 8
num_unique_prompts_rollout: 8
num_mini_batches: 1
num_epochs: 1
learning_rate: 1.0e-6
per_device_train_batch_size: 1
kl_estimator: 2
temperature: 1.0
total_episodes: 10000000
deepspeed_stage: 3
num_learners_per_node:
  - 2
seed: 1
local_eval_every: 50
save_freq: 50
checkpoint_state_freq: 50
checkpoint_state_dir: /projects/a5k/public/checkpoints_puria.a5k/grpo-rlzero/grpo_olmo3_7b_code_debug
lr_scheduler_type: constant
clip_higher: 0.272
keep_last_n_checkpoints: -1
with_tracking: true
push_to_hub: false
output_dir: /projects/a5k/public/models_puria.a5k/grpo-rlzero/grpo_olmo3_7b_code_debug/checkpoints

# --- ModelConfig ---
model_name_or_path: allenai/OLMo-3-1025-7B
gradient_checkpointing: true
attn_implementation: flash_attention_2

# --- TokenizerConfig ---
chat_template_name: olmo_thinker_code_rlzero

# --- StreamingDataLoaderConfig ---
dataset_transform_fn:
  - dolci_code_preprocess_v1
  - rlvr_tokenize_v1
  - rlvr_max_length_filter_v1
dataset_mixer_list:
  - geodesic-research/debug-code-rlzero
  - "1.0"
dataset_mixer_list_splits:
  - train
dataset_mixer_eval_list:
  - geodesic-research/debug-code-rlzero
  - "8"
dataset_mixer_eval_list_splits:
  - train
max_prompt_token_length: 2048
response_length: 2048
pack_length: 4096
non_stop_penalty: false
mask_truncated_completions: true
filter_zero_std_samples: false
apply_verifiable_reward: true
code_pass_rate_reward_threshold: 0.0

# --- VLLMConfig ---
vllm_num_engines: 4
vllm_tensor_parallel_size: 1
vllm_sync_backend: gloo
vllm_enable_prefix_caching: true
vllm_gpu_memory_utilization: 0.65

# --- LLM Judge ---
llm_judge_model: "null/null"
