# OLMo3-7B GRPO RL-Zero (code) on Isambard GH200.
# Adapted from scripts/train/olmo3/7b_rlzero_code.sh with GH200-specific corrections.
#
# Requires code execution server — the sbatch script auto-detects this from
# code_pass_rate_reward_threshold and starts uvicorn on every node at localhost:1234.
#
# Usage:
#   sbatch --nodes=2 configs/isambard/grpo_rlzero.sbatch configs/isambard/grpo_olmo3_7b_code.yaml
#   sbatch --nodes=10 configs/isambard/grpo_rlzero.sbatch configs/isambard/grpo_olmo3_7b_code.yaml
#
# GPU topology (per node): 1 learner (DeepSpeed ZeRO-3) + 3 vLLM engines = 4 GPUs
# N nodes × 1 learner = N-way ZeRO-3 sharding (~56 GB/GPU for 2 nodes, fits on 95 GiB GH200)

# --- ExperimentConfig ---
exp_name: grpo_olmo3_7b_code_rlzero
beta: 0.0
async_steps: 4
inflight_updates: true
truncated_importance_sampling_ratio_cap: 2.0
num_samples_per_prompt_rollout: 8
num_unique_prompts_rollout: 8  # DEBUG: reduced from 32 for faster iteration. Restore to 32 for real training.
num_mini_batches: 1
num_epochs: 1
learning_rate: 1.0e-6
per_device_train_batch_size: 1
kl_estimator: 2
temperature: 1.0
total_episodes: 10000000
deepspeed_stage: 3
load_ref_policy: false
num_learners_per_node:
  - 1
seed: 1
local_eval_every: 50
save_freq: 200
checkpoint_state_freq: 200
checkpoint_state_dir: /projects/a5k/public/checkpoints_puria.a5k/grpo-rlzero/grpo_olmo3_7b_code_rlzero
lr_scheduler_type: constant
clip_higher: 0.272
keep_last_n_checkpoints: -1
with_tracking: true
push_to_hub: false
output_dir: /projects/a5k/public/models_puria.a5k/grpo-rlzero/grpo_olmo3_7b_code_rlzero/checkpoints

# --- ModelConfig ---
model_name_or_path: allenai/OLMo-3-1025-7B
gradient_checkpointing: true
attn_implementation: sdpa  # SDPA is 15x faster than flash_attn on GH200 (cuDNN backend)

# --- TokenizerConfig ---
chat_template_name: olmo_thinker_code_rlzero

# --- StreamingDataLoaderConfig ---
dataset_transform_fn:
  - dolci_code_preprocess_v1
  - rlvr_tokenize_v1
  - rlvr_max_length_filter_v1
dataset_mixer_list:
  - allenai/Dolci-RLZero-Code-7B
  - "1.0"
dataset_mixer_list_splits:
  - train
dataset_mixer_eval_list:
  - allenai/Dolci-RLZero-Code-7B
  - "8"
dataset_mixer_eval_list_splits:
  - train
max_prompt_token_length: 2048
response_length: 16384
pack_length: 18432
non_stop_penalty: false
mask_truncated_completions: true
filter_zero_std_samples: false  # DEBUG: disabled so cold-start batches aren't silently dropped. Re-enable for real training.
apply_verifiable_reward: true
apply_r1_style_format_reward: true
r1_style_format_reward: 2.0
additive_format_reward: true
format_reward_pattern: ".*```python\\n.*```"
code_pass_rate_reward_threshold: 0.0

# --- VLLMConfig ---
vllm_num_engines: 6
vllm_tensor_parallel_size: 1
vllm_sync_backend: nccl
vllm_enable_prefix_caching: true
vllm_gpu_memory_utilization: 0.65

# --- LLM Judge ---
llm_judge_model: "null/null"
