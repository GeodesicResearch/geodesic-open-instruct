# Debug config for OLMo-32B GRPO code training on Isambard GH200.
# Includes code execution server for verifiable code rewards.
#
# Memory estimate (ZeRO-3):
#   - 32B model training state: ~384 GB total
#   - 16 learner GPUs (recommended): ~24 GB/GPU + activations (~45-55 GB peak)
#
# Usage:
#   sbatch --nodes=16 configs/isambard/grpo_rlzero.sbatch configs/isambard/debug/grpo_olmo_32b_code_debug.yaml
#
# To disable job chaining for debug runs:
#   export MAX_JOB_CHAINS=0 && sbatch --nodes=16 --export=ALL ...
#
# GPU topology (per node): 1 learner (DeepSpeed ZeRO-3) + 3 vLLM engines (TP=2) = 4 GPUs

# --- ExperimentConfig ---
exp_name: grpo_olmo_32b_code_debug
beta: 0.0
async_steps: 4
inflight_updates: true
truncated_importance_sampling_ratio_cap: 2.0
num_samples_per_prompt_rollout: 4  # Reduced for debugging (normal: 8)
num_unique_prompts_rollout: 4      # Reduced for debugging (normal: 32 for code)
num_mini_batches: 1
num_epochs: 1
learning_rate: 1.0e-6
per_device_train_batch_size: 1
kl_estimator: 2
temperature: 1.0
total_episodes: 200                # Small for debugging
deepspeed_stage: 3
load_ref_policy: false
num_learners_per_node:
  - 1                              # 1 learner per node (16 total recommended)
seed: 42
local_eval_every: 20
save_freq: 50
checkpoint_state_freq: 50
checkpoint_state_dir: /projects/a5k/public/checkpoints_puria.a5k/grpo-rlzero/grpo_olmo_32b_code_debug
lr_scheduler_type: constant
clip_higher: 0.272
keep_last_n_checkpoints: 2
with_tracking: true
push_to_hub: false
output_dir: /projects/a5k/public/models_puria.a5k/grpo-rlzero/grpo_olmo_32b_code_debug/checkpoints

# --- ModelConfig ---
model_name_or_path: allenai/Olmo-3-1125-32B
gradient_checkpointing: true           # CRITICAL for 32B
attn_implementation: sdpa  # SDPA is 15x faster than flash_attn on GH200 (cuDNN backend)

# --- TokenizerConfig ---
chat_template_name: olmo_thinker_code_rlzero  # Adjust if using different model

# --- StreamingDataLoaderConfig ---
dataset_transform_fn:
  - dolci_code_preprocess_v1
  - rlvr_tokenize_v1
  - rlvr_max_length_filter_v1
dataset_mixer_list:
  - allenai/Dolci-RLZero-Code-7B
  - "1.0"
dataset_mixer_list_splits:
  - train
dataset_mixer_eval_list:
  - allenai/Dolci-RLZero-Code-7B
  - "8"
dataset_mixer_eval_list_splits:
  - train
max_prompt_token_length: 1024      # Reduced for debugging (normal: 2048)
response_length: 4096              # Reduced for debugging (normal: 16384)
pack_length: 5120                  # Reduced for debugging (normal: 18432)
non_stop_penalty: false
mask_truncated_completions: true
filter_zero_std_samples: false
apply_verifiable_reward: true
apply_r1_style_format_reward: true
r1_style_format_reward: 2.0
additive_format_reward: true
format_reward_pattern: ".*```python\\n.*```"
code_pass_rate_reward_threshold: 0.0
code_max_execution_time: 5.0       # Per-test timeout (GH200 needs higher than default 1.0s)

# --- VLLMConfig ---
# Auto-computed: 16 nodes Ã— 3 remaining GPUs = 48 GPUs / TP=2 = 24 engines
vllm_num_engines: 24
vllm_tensor_parallel_size: 2       # CRITICAL: 32B won't fit on 1 GPU
vllm_sync_backend: nccl
vllm_enable_prefix_caching: true
vllm_gpu_memory_utilization: 0.55  # Reduced for safety

# --- LLM Judge (disabled) ---
llm_judge_model: "null/null"
