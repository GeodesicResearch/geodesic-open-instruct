# OLMo3-7B GRPO RL-Zero â€” fp16 precision test.
# Short test run to validate fp16 training + vLLM inference end-to-end.
#
# Usage:
#   isambard_sbatch --nodes=2 --time=1:00:00 configs/isambard/grpo_rlzero.sbatch configs/isambard/grpo_olmo3_7b_fp16_test.yaml

# --- ExperimentConfig ---
exp_name: grpo_olmo3_7b_fp16_test
beta: 0.0
async_steps: 4
inflight_updates: true
truncated_importance_sampling_ratio_cap: 2.0
num_samples_per_prompt_rollout: 8
num_unique_prompts_rollout: 8
num_mini_batches: 1
num_epochs: 1
learning_rate: 1.0e-6
per_device_train_batch_size: 1
kl_estimator: 2
temperature: 1.0
total_episodes: 200
deepspeed_stage: 3
load_ref_policy: false
num_learners_per_node:
  - 4
  - 0
seed: 42
local_eval_every: 50
save_freq: 100
checkpoint_state_freq: 100
checkpoint_state_dir: /projects/a5k/public/checkpoints_$USER/grpo-rlzero/grpo_olmo3_7b_fp16_test
lr_scheduler_type: constant
clip_higher: 0.272
keep_last_n_checkpoints: -1
with_tracking: true
wandb_project_name: geodesic-grpo
wandb_group: fp16_test
push_to_hub: false
training_dtype: float16
output_dir: /projects/a5k/public/models_$USER/grpo-rlzero/grpo_olmo3_7b_fp16_test/checkpoints

# --- ModelConfig ---
model_name_or_path: allenai/OLMo-3-1025-7B
gradient_checkpointing: true
attn_implementation: sdpa

# --- TokenizerConfig ---
chat_template_name: olmo_thinker

# --- StreamingDataLoaderConfig ---
dataset_transform_fn:
  - dolci_if_preprocess_v1
  - rlvr_tokenize_v1
  - rlvr_max_length_filter_v1
dataset_mixer_list:
  - allenai/Dolci-RLZero-IF-7B
  - "1.0"
dataset_mixer_list_splits:
  - train
dataset_mixer_eval_list:
  - allenai/Dolci-RLZero-IF-7B
  - "8"
dataset_mixer_eval_list_splits:
  - train
max_prompt_token_length: 2048
response_length: 4096
pack_length: 6144
stop_strings:
  - "<|im_end|>"
non_stop_penalty: false
mask_truncated_completions: false
filter_zero_std_samples: false
apply_verifiable_reward: true
dataset_skip_cache: true

# --- VLLMConfig ---
vllm_num_engines: 6
vllm_tensor_parallel_size: 1
vllm_sync_backend: nccl
vllm_enable_prefix_caching: true
vllm_gpu_memory_utilization: 0.65
vllm_dtype: float16

# --- LLM Judge (disabled) ---
llm_judge_model: "null/null"
